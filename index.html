<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NYTimes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <header class="container-fluid px-0 d-flex flex-column justify-content-center mt-5 py-4">
      <nav class="navbar-container">
        <div class="ny-banner d-flex justify-content-between align-items-center justify-content-center px-3 w-100">
          <div class="ny-banner flex-grow-1">
            <img src="https://www.vectorlogo.zone/logos/nytimes/nytimes-wordmark.svg" class="img-fluid m-auto d-flex" alt="img-nytimes" width="500" />
          </div>

          <div class="search-button">
            <button class="btn btn-outline-dark">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
              </svg>
            </button>
          </div>
        </div>

        <div class="nav-schedule p-3 bg-light border-top border-bottom">
          <div class="current-date fw-bold"></div>
        </div>
        <div class="border-bottom p-3">
          <ul class="d-flex flex-row p-0 justify-content-between m-auto">
            <li class="list-group-item">
              <a class="text-decoration-none btn btn-light text-black" id="home">Home</a>
            </li>
            <li class="list-group-item">
              <a class="text-decoration-none btn btn-light text-black" id="world">World</a>
            </li>
            <li class="list-group-item">
              <a class="text-decoration-none btn btn-light text-black" id="us">U.S.</a>
            </li>
            <li class="list-group-item">
              <a class="text-decoration-none btn btn-light text-black" id="politics">Politics</a>
            </li>
            <li class="list-group-item">
              <a class="text-decoration-none btn btn-light text-black" id="nyregion">N.Y.</a>
            </li>
            <li class="list-group-item">
              <a class="text-decoration-none btn btn-light text-black" id="technology">Technology</a>
            </li>
            <li class="list-group-item">
              <a class="text-decoration-none btn btn-light text-black" id="opinion">Opinion</a>
            </li>
            <li class="list-group-item">
              <a class="text-decoration-none btn btn-light text-black" id="science">Science</a>
            </li>
            <li class="list-group-item">
              <a class="text-decoration-none btn btn-light text-black" id="arts">Arts</a>
            </li>
            <li class="list-group-item">
              <a class="text-decoration-none btn btn-light text-black" id="books">Books</a>
            </li>
            <li class="list-group-item">
              <a class="text-decoration-none btn btn-light text-black" id="style">Style</a>
            </li>
            <li class="list-group-item">
              <a class="text-decoration-none btn btn-light text-black" id="food">Food</a>
            </li>
            <li class="list-group-item">
              <a class="text-decoration-none btn btn-light text-black" id="travel">Travel</a>
            </li>
            <li class="list-group-item">
              <a class="text-decoration-none btn btn-light text-black" id="magazine">Magazine</a>
            </li>
            <li class="list-group-item">
              <a class="text-decoration-none btn btn-light text-black" id="movies">Movies</a>
            </li>
          </ul>
        </div>
        <form class="d-flex d-none" role="search">
          <input class="form-control input-keyword me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success search-button" type="button">Search</button>
        </form>
      </nav>
    </header>
    <main>
      <section class="news-container container-fluid d-flex flex-row flex-wrap justify-content-between gap-3 pt-4">
        <div class="spinner-border" style="display: block" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </section>
    </main>
    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
