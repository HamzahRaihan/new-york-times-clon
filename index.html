<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NYTimes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <header class="container-fluid px-0 d-flex flex-column justify-content-center">
      <nav class="navbar-container">
        <div class="ny-banner d-flex justify-content-between align-items-center justify-content-center px-3 w-100">
          <div class="ny-banner flex-grow-1">
            <img src="https://www.vectorlogo.zone/logos/nytimes/nytimes-wordmark.svg" class="p-3 img-fluid m-auto d-flex nyheader" alt="img-nytimes" />
          </div>

          <button class="button-toggle btn btn-outline-dark">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg>
          </button>
        </div>

        <div class="nav-schedule p-3 bg-light border-top border-bottom">
          <div class="current-date fw-bold"></div>
        </div>
        <div class="border-bottom p-3">
          <ul class="section-list d-flex flex-row p-0 justify-content-between m-auto"></ul>
        </div>
        <form class="search-container d-flex mx-5 my-3" role="search">
          <input class="form-control input-keyword text-capitalize" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-dark search-button text-capitalize" type="button">Search</button>
        </form>
      </nav>
      <section class="section-container container-fluid text-capitalize d-flex flex-column"></section>
    </header>
    <main>
      <section class="news-container container-fluid d-flex flex-row flex-wrap justify-content-between gap-3 pt-4">
        <div class="loading">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <section class="container-fluid border-bottom border-top">
        <img src="https://www.vectorlogo.zone/logos/nytimes/nytimes-wordmark.svg" class="img-fluid py-4 nyimage" alt="img-nytimes" />
        <div class="footer-link d-flex justify-content-between">
          <ul class="footer-column p-0 m-0"></ul>
        </div>
      </section>
      <section class="container-fluid d-flex justify-content-center">
        <p>&copy; Copyright 2023, Hamzah Raihan</p>
      </section>
    </footer>

    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
